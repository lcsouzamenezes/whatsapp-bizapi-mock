syntax = "proto3";
package whatsapp;

import "github.com/envoyproxy/protoc-gen-validate/validate/validate.proto";
import "meta.proto";

option go_package = "/model";

message Error {
    int32 code = 1;
    string title = 2;
    string details = 3;
    string href = 4;
}

message Id {
    string id = 1;
}

message IdResponse {
    repeated Id messages = 1;
    repeated Id media = 2;
}

message MetaResponse  {
    meta.Meta meta = 1;
}

message ErrorResponse {
    meta.Meta meta = 1;
    repeated Error errors = 2;
}